name: On Push to Master Workflows
on:
  push:
    branches:
      - "master"

jobs:
  build:
    name: "CI"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install
      - run: npm ci
